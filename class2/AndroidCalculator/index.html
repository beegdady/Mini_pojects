<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Calculator</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="display">
            <p>
                Text
            </p>
            <p>
                reselt
            </p>
        </div>

        <div class="utilities">
            <div class="row">
                <button class="history"><i class="fa-solid fa-clock-rotate-left"></i></button>
                <button class="unit-conv"><i class="fa-solid fa-ruler-horizontal"></i></button>
                <button class="scientific"><i class="fa-solid fa-calculator"></i></button>
            </div>

            <button class="del"><i class="fa-solid fa-delete-left"></i></button>
        </div>

        <div class="calc">
            <div class="scientific">
                <div class="scientific-1">
                    <div class="row1 row">
                        <button class="sci-more"><i class="fa-solid fa-right-left"></i> </button>
                        <input type="button", value="Rad">
                        <input type="button", value="&radic;">
                    </div>

                    <div class="row2 row">
                        <input type="button", value="Sin">
                        <input type="button", value="Cos">
                        <input type="button", value="Tan">
                    </div>

                    <div class="row3 row">
                        <input type="button" , value="ln">
                        <input type="button" , value="log">
                        <input type="button", value="1/x">
                    </div>

                    <div class="row4 row">
                        <button>e <sup>x</sup></button>
                        <button>x <sup>2</sup></button>
                        <button>x <sup>y</sup</button>
                    </div>

                    <div class="row5 row">
                        <input type="button" , value="|x|">
                        <input type="button" , value="&pi;">
                        <input type="button" , value="e">
                    </div>

                </div>

                <div class="scientific-2">
                    <div class="row1 row">
                        <button   class="sci-more1"><i class="fa-solid fa-right-left"></i> </button>
                        <input type="button", value="Rad">
                        <input type="button", value="&#8731;">
                    </div>

                    <div class="row2 row">
                        <button>Sin <sup>-1</sup></button>
                        <button>Cos<sup>-1</sup></button>
                        <button>Tan <sup>-1</sup></button>
                    </div>

                    <div class="row3 row">
                        <input type="button", value="Sinh">
                        <input type="button", value="Cosh">
                        <input type="button", value="Tanh">
                    </div>

                    <div class="row4 row">
                        <button>Sinh <sup>-1</sup></button>
                        <button>Cosh<sup>-1</sup></button>
                        <button>Tanh <sup>-1</sup></button>
                    </div>

                    <div class="row5 row">
                        <button>2 <sup>x</sup></button>
                        <button>x<sup>3</sup></button>
                        <button>x!</button>
                    </div>

                </div>

            </div>


            <div class="numbers">
                <div class="row-num row1">
                    <input type="button" value="C">    
                    <input type="button" value="()">    
                    <input type="button" value="% ">               
                    <input type="button" value=" / ">               
                </div>

                <div class="row-num row2">
                    <input type="button" value="7"> 
                    <input type="button" value="8"> 
                    <input type="button" value="9"> 
                    <input type="button" value="x">     
                </div>

                <div class="row-num row3">
                    <input type="button" value="4"> 
                    <input type="button" value="5"> 
                    <input type="button" value="6"> 
                    <input type="button" value="-">     
                </div>

                <div class="row-num row4">
                    <input type="button" value="1"> 
                    <input type="button" value="2"> 
                    <input type="button" value="3"> 
                    <input type="button" value="+">     
                </div>

                <div class="row-num row5">
                    <input type="button" value="+/-">
                    <input type="button" value="0"> 
                    <input type="button" value="."> 
                    <input type="button" value="=">     
                </div>
            </div>
        </div>
    </div>


    <script src="scripts.js"></script>
</body>

</html>
