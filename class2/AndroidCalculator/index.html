<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Calculator</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="display">
        </div>

        <div class="utilities">
            <div class="row">
                <div class="history">
                    <i class="fa-solid fa-clock-rotate-left"></i>
                </div>

                <div class="unit-conv">
                    <i class="fa-solid fa-ruler-horizontal"></i>
                </div>

                <div class="scientific">
                    <i class="fa-solid fa-calculator"></i>
                </div>
            </div>

            <div class="del">
                <i class="fa-solid fa-delete-left"></i>
            </div>
        </div>

        <div class="calc">
            <div class="scientific">
                <div class="scientific-1">
                    <div class="row1 row">
                        <span> <i class="fa-solid fa-right-left"></i> </span>
                        <span>
                            <p>Rad</p>
                        </span>
                        <span>
                            <p>&radic;</p>
                        </span>
                    </div>

                    <div class="row2 row">
                        <span>
                            <p>Sin</p>
                        </span>
                        <span>
                            <p>Cos</p>
                        </span>
                        <span>
                            <p>Tan</p>
                        </span>
                    </div>

                    <div class="row3 row">
                        <span>
                            <p>ln</p>
                        </span>
                        <span>
                            <p>log</p>
                        </span>
                        <span>
                            <p>1/x</p>
                        </span>
                    </div>

                    <div class="row4 row">
                        <span>
                            <p>e <sup>x</sup></p>
                        </span>
                        <span>
                            <p>x <sup>2</sup></p>
                        </span>
                        <span>
                            <p>x <sup>y</sup></p>
                        </span>
                    </div>

                    <div class="row5 row">
                        <span>
                            <p>|x|</p>
                        </span>
                        <span>
                            <p>&pi;</p>
                        </span>
                        <span>
                            <p>e</p>
                        </span>
                    </div>

                </div>

                <div class="scientific-2">
                    <div class="row1 row">
                        <span> <i class="fa-solid fa-right-left"></i> </span>
                        <span>
                            <p>Rad</p>
                        </span>
                        <span>
                            <p>&#8731;</p>
                        </span>
                    </div>

                    <div class="row2 row">
                        <span>
                            <p>Sin <sup>-1</sup></p>
                        </span>
                        <span>
                            <p>Cos <sup>-1</sup></p>
                        </span>
                        <span>
                            <p>Tan <sup>-1</sup></p>
                        </span>
                    </div>

                    <div class="row3 row">
                        <span>
                            <p>Sinh</p>
                        </span>
                        <span>
                            <p>Cosh</p>
                        </span>
                        <span>
                            <p>Tanh</p>
                        </span>
                    </div>

                    <div class="row4 row">
                        <span>
                            <p>Sinh <sup>-1</sup></p>
                        </span>
                        <span>
                            <p>Cosh <sup>-1</sup></p>
                        </span>
                        <span>
                            <p>Tanh <sup>-1</sup></p>
                        </span>
                    </div>

                    <div class="row5 row">
                        <span>
                            <p>2 <sup>x</sup></p>
                        </span>
                        <span>
                            <p>x <sup>3</sup></p>
                        </span>
                        <span>
                            <p>x!</p>
                        </span>
                    </div>

                </div>

            </div>


            <div class="numbers">
                <div class="row-num row1">
                    <span> <p>  <b>C</b> </p> </span>
                    <span> <p> () </p> </span>
                    <span> <p> % </p> </span>
                    <span> <p> / </p> </span>               
                </div>

                <div class="row-num row2">
                    <span> <p> 7 </p> </span>
                    <span> <p> 8 </p> </span>
                    <span> <p> 9 </p> </span>
                    <span> <p> x </p> </span>    
                </div>

                <div class="row-num row3">
                    <span> <p> 4 </p> </span>
                    <span> <p> 5 </p> </span>
                    <span> <p> 6 </p> </span>
                    <span> <p> - </p> </span>    
                </div>

                <div class="row-num row4">
                    <span> <p> 1 </p> </span>
                    <span> <p> 2 </p> </span>
                    <span> <p> 3 </p> </span>
                    <span> <p> + </p> </span>    
                </div>

                <div class="row-num row5">
                    <span> <p> +/- </p> </span>
                    <span> <p> 0 </p> </span>
                    <span> <p> . </p> </span>
                    <span> <p> = </p> </span>    
                </div>
            </div>
        </div>
    </div>
</body>

</html>
