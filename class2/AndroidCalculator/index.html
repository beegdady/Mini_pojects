<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Calculator</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="calculator">
        <div class="container">
            <div class="display">
                <input readonly type="text" id="dText">
                <input readonly type="text" id="dRes">
            </div>
    
            <div class="utilities">
                <div class="row">
                    <button class="history"><i class="fa-solid fa-clock-rotate-left"></i></button>
                    <button class="del"><i class="fa-solid fa-delete-left"></i></button>
                </div>
    
            </div>
    
            <div class="calc">
                <div class="numbers">
                    <div class="row-num row1">
                        <input class="btn" type="button" value="C">    
                        <input class="btn" type="button" value="()">    
                        <input class="btn" type="button" value="%">               
                        <input class="btn" type="button" value="/">               
                    </div>
    
                
    
                    <div class="row-num row2">
                        <input class="btn" type="button" value="7"> 
                        <input class="btn" type="button" value="8"> 
                        <input class="btn" type="button" value="9"> 
                        <input class="btn" type="button" value="x">     
                    </div>
    
                    <div class="row-num row3">
                        <input class="btn" type="button" value="4"> 
                        <input class="btn" type="button" value="5"> 
                        <input class="btn" type="button" value="6"> 
                        <input class="btn" type="button" value="-">     
                    </div>
    
                    <div class="row-num row4">
                        <input class="btn" type="button" value="1"> 
                        <input class="btn" type="button" value="2"> 
                        <input class="btn" type="button" value="3"> 
                        <input class="btn" type="button" value="+">     
                    </div>
    
                    <div class="row-num row5">
                        <button class="btn">x<sup>y</sup></button>
                        <input class="btn" type="button" value="0"> 
                        <input class="btn" type="button" value="."> 
                        <input class="btn" type="button" value="=">     
                    </div>
                </div>
            </div>
        </div>
    </div>
   


    <script src="scripts.js"></script>
</body>

</html>
